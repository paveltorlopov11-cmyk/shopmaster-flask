{% extends "base.html" %}

{% block title %}500 - Ошибка сервера{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-1 text-danger">500</h1>
    <h2 class="mb-4">Ошибка сервера</h2>
    <p class="lead mb-4">На сервере произошла ошибка. Мы уже работаем над ее исправлением.</p>

    <div class="alert alert-warning mb-4">
        <h5>Техническая информация:</h5>
        <p class="mb-0 small">{{ error }}</p>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-2">
            <i class="fas fa-home"></i> На главную
        </a>
        <a href="{{ url_for('catalog') }}" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-shopping-bag"></i> Перейти в каталог
        </a>
    </div>
</div>
{% endblock %}
